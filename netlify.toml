[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  
[build.environment]
  NODE_VERSION = "18" # You can adjust this to match your Node.js version

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable Netlify Edge Functions
[functions]
  directory = "netlify/functions"

# Enable KV store
[[plugins]]
  package = "@netlify/plugin-gatsby-cache"